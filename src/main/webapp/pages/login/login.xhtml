<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">

		<ui:define name="header">
				<h1>
					Carl's settings <small>Login</small>
				</h1>
		</ui:define>

		<ui:define name="content">

			<h:form id="loginForm" class="form-horizontal pull-left">
				<!-- Display potential errors -->
				<h:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" errorClass="alert alert-error" />
				<!-- Login -->
				<div class="control-group">
					<label class="control-label" for="login">Login:</label>
					<div class="controls">
						<h:inputText id="login" value="#{login.login}" class="span2" />
					</div>
				</div>
				<!-- Password -->
				<div class="control-group">
					<label class="control-label" for="password">Password:</label>
					<div class="controls">
						<h:inputText id="password" value="#{login.password}" class="span2" />
					</div>
				</div>

				<!-- Submit button -->
				<div class="control-group">
					<div class="controls">
						<h:commandButton value="Login" id="loginButton"
							class="btn btn-primary" action="#{login.authenticate}"
							ajax="true" />
					</div>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
