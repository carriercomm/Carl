<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>


<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">

		<ui:define name="header">
			<h1>
				Carl's settings <small>for <h:outputText
						value="#{settings.pojo.userName}" /></small>
			</h1>
		</ui:define>

		<ui:define name="navigation">
			<util:menu idMenu="rssNews" />
		</ui:define>

		<ui:define name="content">
			<h:form id="settingsForm" class="form-horizontal pull-left">
				<h3>News Feed</h3>
		RSS Feed: <h:inputText id="urlRssNews"
					value="#{settings.pojo.settings.urlRssNews}" class="span2"
					onkeypress="if (event.keyCode == 13) { onchange(); return false; }">
					<f:validateLength minimum="12" maximum="256" />
					<f:ajax event="change" listener="#{settings.listenerUpdateValues}" />
				</h:inputText>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
